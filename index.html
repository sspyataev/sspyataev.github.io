<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<h1>Привет, Telegram!</h1>
<p id="user-info">Загрузка данных пользователя...</p>

<script>
    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;

    // Показываем кнопку "Закрыть"
    tg.MainButton.show().setText("Закрыть").onClick(() => {
        tg.close();
    });

    // Получаем данные пользователя
    const user = tg.initDataUnsafe.user;
    if (user) {
        document.getElementById('user-info').innerText = `
                Привет, ${user.first_name} ${user.last_name || ''}!
                Ваш ID: ${user.id}
            `;
    } else {
        document.getElementById('user-info').innerText = 'Данные пользователя недоступны.';
    }
</script>
</body>
</html>
